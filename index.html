<!DOCTYPE html>
<html>
  <head>
    <title>Video with Question Box</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <div id="video-container" class="relative">
        <div
          id="coin-container"
          class="absolute top-0 left-1/2 transform -translate-x-1/2 flex items-center"
        >
          <!-- <img src="coin.png" alt="Coin" class="w-15 h-8 mr-2" />
          <span id="coin-count">200</span> -->
        </div>
        <video id="main-video" width="1280" height="720" controls autoplay>
          Your browser does not support the video tag.
        </video>
      </div>
      <div id="question-box" class="hidden bg-white p-4 rounded-lg shadow-md">
        <p class="text-lg font-semibold mb-2">Option for Answers:</p>
        <div class="flex flex-col space-y-2 text-center">
          <a href="1.wrong.html">
            <button
              class="option-btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-20 rounded"
            >
              A) Will buy the stock.
            </button></a
          >
          <a href="1stcorrect.html">
            <button
              class="option-btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-20 rounded"
            >
              B) Wonâ€™t buy the Stock.
            </button></a
          >
        </div>
      </div>
    </div>

    <script>
      const mainVideo = document.getElementById("main-video");
      const questionBox = document.getElementById("question-box");
      const optionBtns = document.querySelectorAll(".option-btn");
      const videoContainer = document.getElementById("video-container");

      let videoIndex = 0;
      const videos = ["newsprimere_1.mp4", "test2.mp4", "200_1st_choice.mp4"];

      mainVideo.src = videos[videoIndex];
      mainVideo.play();

      mainVideo.addEventListener("ended", () => {
        if (videoIndex < videos.length - 1) {
          videoIndex++;
          mainVideo.src = videos[videoIndex];
          mainVideo.play();
        } else {
          questionBox.classList.remove("hidden");
          videoContainer.classList.add("hidden");
        }
      });

      optionBtns.forEach((btn) => {
        btn.addEventListener("click", (event) => {
          const videoSrc = event.target.dataset.videoSrc;
          mainVideo.src = videoSrc;
          mainVideo.play();
          questionBox.classList.add("hidden");
          videoContainer.classList.remove("hidden");
        });
      });
    </script>
    <style>
      body {
        background-image: url("space.jpg");
        background-size: cover;
      }
    </style>
  </body>
</html>
